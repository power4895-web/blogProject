<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
	<meta charset="UTF-8">
	<th:block layout:fragment="title">
		<title>this is view page</title>
	</th:block>

	<th:block layout:fragment="content">
		<div class="card-content">
			<form  class="form-horizontal form-view" th:action="@{'/post/update/' + ${postDetail.id}}" method="post" >
			<input type="hidden" name="id" th:value="${postDetail.id}"/>
				<div class="form-group">
					<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
					<input class="form-control" type="text" name="title" th:value="${postDetail.title}">
					</div>
				</div>
				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
					<textarea name="content" class="form-control" th:text="${postDetail.content}"rows="30"></textarea>
<!-- 					<textarea name="content" class="form-control"  rows="30" pth:value="${postDetail.content}"></textarea> -->
					</div>
				</div>
			<div class="btn_wrap text-center">
				<input type="submit" value="수정" class="btn btn-primary waves-effect waves-light">
				<a th:href="@{'/postDetail/' + ${postDetail.id}}" class="btn btn-default waves-effect waves-light">취소</a>
			</div>
			</form>
		</div>
		<!-- /.card-content -->
	</th:block>
</html>
