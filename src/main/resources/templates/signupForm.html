<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  layout:decorator="layout/basic">
<meta charset="UTF-8">
	<th:block layout:fragment="title">
		<title>The page is a sign page</title>
	</th:block>
		
	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal" action="/signup" method="POST" >
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10">
						<input type="text" name="loginId" class="form-control" placeholder="아이디를 입력해 주세요."/>
					</div>
				</div>

				<div class="form-group">
					<label for="writer" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해 주세요." />
					</div>
				</div>

				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">블로그이름</label>
					<div class="col-sm-10">
						<input name="blogName" class="form-control" placeholder="블로그이름을 입력해 주세요."/>
					</div>
				</div>

				<div class="btn_wrap text-center">
					<button type="submit" class="btn btn-primary waves-effect waves-light">가입하기</button>
				</div>
			</form>
		</div>
		<!-- /.card-content -->
	</th:block>
</html>
