<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
	<meta charset="UTF-8">
	<th:block layout:fragment="title">
		<title>This page is a list page</title>
	</th:block>
	<th:block layout:fragment="content">
		<h2>회원님들의 블로그 목록입니다.</h2>
		<div class="table-responsive clearfix">
			<a th:href="@{/followingList}" class="btn btn-primary waves-effect waves-light">팔로잉</a>	
			<a th:href="@{/followerList}" class="btn btn-primary waves-effect waves-light">팔로워</a>		
			<table class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>작성자</th>
						<th>블로그이름</th>
						<th>생성일</th> 
						<th>팔로워 상태</th> 
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty( blogList )}" th:each="blog : ${blogList}">
						<td th:text="${blog.id}"></td>
						<td>
							<a th:href="@{'/postList/' + ${blog.userId}}" th:text="${blog.userId}"></a>
						</td>
						<td th:text="${blog.blogName}"></td>
						
						<td th:text="${blog.createDate}">
						</td>
						<td>
							<input type="button" id="id_check" class="btn btn-outline-primary" value="팔로잉"  >		
						</td>						
					</tr>
					<tr th:unless="${not #lists.isEmpty( blogList )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</th:block>
</html>
