<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
<meta charset="UTF-8">
	<th:block layout:fragment="title">
		<title>The page is a write page</title>
	</th:block>
	
	
	
	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal" action="/insertPost" method="post" >
				<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
<!-- 				<input type="hidden" th:if="*{idx != null and idx > 0}" th:field="*{idx}" /> -->
						<input type="hidden" readonly name="blogId" class="form-control" th:value="${principal}" />

				<div class="form-group">
					<label for="writer" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<input type="text" name="title" class="form-control" placeholder="제목을 입력해 주세요." />
					</div>
				</div>

				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<textarea name="content" class="form-control"  rows="30" placeholder="내용을 입력해 주세요."></textarea>
					</div>
				</div>

				<div class="btn_wrap text-center">
					<button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
					<a th:href="@{/postList}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
				</div>
			</form>
		</div>
		<!-- /.card-content -->
	</th:block>
</html>
