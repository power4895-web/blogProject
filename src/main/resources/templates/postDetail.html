<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
	<meta charset="UTF-8">
	<th:block layout:fragment="title">
		<title>this is view page</title>
	</th:block>

	<th:block layout:fragment="content">	
<!-- 	<input type="text" th:value="${followerId.followerId}"/> -->
<!-- 	<input type="text" th:value="${postDetail.blogId}"/> -->
					
					
					<div th:if="${followerId == null && principal != postDetail.blogId}">
					<a  th:href="@{'/insertfollowing/' + ${postDetail.blogId}}"  class="btn btn-primary waves-effect waves-light">팔로잉 하기</a>	
					</div>
					
					<div th:if="${followerId != null && postDetail.blogId != followerId.followerId}">
					<a  th:href="@{'/insertfollowing/' + ${postDetail.blogId}}"  class="btn btn-primary waves-effect waves-light">팔로잉 하기</a>	
					</div>

					<div th:if="${followerId != null && postDetail.blogId == followerId.followerId}">
					<a  th:href="@{'/deleteFollowing/' + ${postDetail.blogId}}"  class="btn btn-primary waves-effect waves-light">팔로잉 해제</a>	
					</div>
					
					
					
		<div class="card-content">
		<form class="form-horizontal form-view" >
				<div class="form-group">
					<label for="inp-type-2" class="col-sm-2 control-label">작성자</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{postDetail.blogId}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="${postDetail.title}"></p>
					</div>
				</div>


				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
<!-- 						<textarea  name="content" class="form-control"  rows="30" ></textarea> -->
						<textarea class="form-control" th:text="${postDetail.content}" readonly ></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="${postDetail.createDate}"></p>
					</div>
				</div>

			<div class="btn_wrap text-center">
				<a th:if="${postDetail.blogId == principal}" th:href="@{'/post/update/' + ${postDetail.id}}" class="btn btn-primary waves-effect waves-light">수정하기</a>
				<a th:if="${postDetail.blogId == principal}" th:href="@{'/post/delete/' + ${postDetail.id}}" class="btn btn-danger waves-effect waves-light">삭제하기</a>
				<a th:href="@{'/postList/'}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
			</div>
			</form>
		</div>
		<!-- /.card-content -->
	</th:block>
</html>
