<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
	<meta charset="UTF-8">
	<th:block layout:fragment="title">
		<title>This page is a list page</title>
	</th:block>
	<th:block layout:fragment="content">
		<div class="table-responsive clearfix">
			<table class="table table-hover" >
				<tbody>
					<tr th:if="${not #lists.isEmpty(alramHistoryList)}" th:each="alram : ${alramHistoryList}">
						<td th:text="${alram.content}"></td>						
						</td>						
						<td th:text="${alram.createDate}"></td>						
						</td>
					</tr>
					<tr th:unless="${not #lists.isEmpty(alramHistoryList)}">
						<td colspan="5">알람온 기록이 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script th:inline="javascript">
// 				$(document).ready(function(){		
// 				});
			</script>
	</th:block>
		
</html>
